<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="card_container">
    <div class="card-img"></div>
    <div class="text-box">
      <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>
    
    <div class="spans">
      <span><img src="images\icon-ethereum.svg">0.041 ETH</span>
      <span><img src="images\icon-clock.svg">3 days left</span>
    </div> 
    <div class="creator">
      <img src="images\image-avatar.png" alt="image-avatar">
      <p>Creation of<strong>Wyvern</strong></p>
    </div>
  </div>
</div>
</body>
</html>
